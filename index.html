<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS file -->
</head>
<body>
    <div class="container">
        <h1>Simple Todo App</h1>
        <input type="text" id="todotext" placeholder="Enter To Do List...">

        <p id="error" style="color: red;"></p> <!-- Error message will show in red -->
        <ul id="todo-list"> </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
